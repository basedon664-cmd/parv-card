<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flip Visiting Card</title>
  <style>
    :root{
      --card-ratio: 1.754; /* 500 / 285 */
    }
    body{
      margin:0; display:grid; place-items:center; min-height:100vh;
      background:#353535; font-family:sans-serif;
    }
    .card{
      width:90vw; max-width:500px;
      aspect-ratio: var(--card-ratio);
      perspective: 1200px;
    }
    .inner{
      position:relative; width:100%; height:100%;
      transform-style:preserve-3d; transition: transform .7s ease;
    }
    .card:hover .inner{ transform: rotateY(180deg); }
    .side{
      position:absolute; inset:0;
      backface-visibility:hidden; -webkit-backface-visibility:hidden;
      border-radius:12px; overflow:hidden;
      box-shadow:0 8px 25px rgba(0,0,0,.15);
      background:#000000;
    }
    .back{ transform: rotateY(180deg); }
    .side img{ width:100%; height:100%; object-fit:cover; }
  </style>
</head>
<body>
  <div class="card">
    <div class="inner">
      <!-- FRONT SIDE -->
      <div class="side front">
        <img src="firstside.jpg" alt="Front of card" />
      </div>
      <!-- BACK SIDE -->
      <div class="side back">
        <img src="secondside.jpg" alt="Back of card" />
      </div>
    </div>
  </div>
</body>
</html>
